<form *ngIf="form" [formGroup]="form" (ngSubmit)="delete()">
  <div class="p-2">
    <div mat-dialog-content>
      <h1> Delete {{ data.title }} </h1>
      <div>Type in {{ data.elementName }} bellow to delete it: </div>
      <div><b>{{ data.elementValue }}</b></div>
    </div>
    <mat-form-field class="sm-input-full">
      <input matInput type="text" formControlName="confirmValue" cdkFocusInitial autocomplete="off">
      <mat-error sm-errors [controlName]="data.elementValue"></mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around center">
    <button mat-flat-button type="submit" color="warn" [disabled]="!form.valid">
      Delete
    </button>
    <button mat-flat-button type="button" [mat-dialog-close]>
      Cancel
    </button>
  </div>
</form>
