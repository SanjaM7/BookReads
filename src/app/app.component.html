<mat-toolbar>
  <div fxShow="true" fxHide.gt-md="true">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <span class="sm-title" routerLink="/">State Management</span>
  <div fxShow="true" fxHide.lt-lg="true" fxFlex>
    <sm-navbar fxLayout="row" fxLayoutAlign="end center"></sm-navbar>
  </div>

</mat-toolbar>

<mat-sidenav-container class="sm-sidenav-container">
  <mat-sidenav #sidenav mode="side" opened="false" fxHide.gt-md="true">
    <sm-navbar fxLayout="column"></sm-navbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="padding: 20px 30px">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
